<html>
<head>
	
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/humanity/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	<script src="data.js"></script>
	<script>
	function prevPage() {
		window.history.back();
	}

	function exit(){
		window.location.href="login.html";
	}
	</script>
</head>

<style>

*{
	font-family: Verdana;
	cursor: pointer !important;
}
#machine{
	margin: 0 auto;
	width: 660px;
	border: 1px solid black;
	border-collapse: collapse;
}
#sign{
	text-align:center;
	border-bottom: 1px solid black;
}

#screen{
	margin: 15px;
	border: 1px solid black;
	border-radius: 3px;
	height: 540px;
	background-color: lightblue;
	padding: 15px;
}

#top-bar{
	line-height: 30px;
	margin-bottom: 5px;
	text-align: center;
		font-size: 20px;
}

#back{
	line-height: inherit;
	padding: 0px 5px;
	float: left;
	display: inline-block;
}

#exit{
	line-height: inherit;
	padding: 0px 5px;
	float: right;
	display: inline-block;
}

</style>

<style>

#transfer{
	margin-top: 30px;
}

.account-list{
	display: inline-block;
	margin-left: 70px;
}

.account-list select{
	font-size: 20px;
}

.account-info{
	display: inline-block;
	padding: 30px;
	width: 95px;
}
#input{
	margin-top: 30px;
	text-align: center;
}
#input input{
	font-size: 30px;
}
</style>

<body>
	<div id="machine">
		<div id="sign">
			<h1> ATM </h1>
		</div>
		<div id="screen">
			<div id="top-bar">
				<button id="back" onclick="prevPage()">
					Back
				</button>
				<button id="exit" onclick="exit()">
					Exit
				</button>
				<div id="account-name" >
					Transfer
				</div>
			</div>
			<div id="transfer">

				<div id="account-select">
					<div id="account-list-1" class="account-list">
						From:
						<select></select>
						<p id="balance-1"></p>
					</div>
					<div id="account-list-2" class="account-list">
						To:
						<select></select>
						<p id="balance-2"></p>
					</div>
				</div>
				<div id="input">
					<input type="text">

				</div>
				<div id="submit">
					<button> Submit </button>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
$(function(){
	var acc = Data.getAccounts(1);
	if(acc.success){
		var accounts = acc.return;
		var $accountList = $("#account-list-1 select");
		var $accountList2 = $("#account-list-2 select");
		$.each(accounts,function(index,value){
			$accountList.append($("<option>",{class: "account-info", value: value.accountId}).html(value.name));
			$accountList2.append($("<option>",{class: "account-info", value: value.accountId}).html(value.name));
		});
	}else{
		var err = acc.errormsg;
	}
});
</script>
</html>
